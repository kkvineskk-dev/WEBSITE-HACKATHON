<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Your Task - Experion Internships</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928DAB);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      width: 350px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
    }
    button {
      width: 100%;
      background: #6C63FF;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }
    button:hover {
      background: #5848e4;
    }
    a {
      color: #fff;
      text-decoration: none;
      margin-top: 15px;
      display: inline-block;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Submit Your Internship Task</h2>
    <form onsubmit="handleSubmit(event)">
      <input type="text" placeholder="Your Name" required>
      <input type="text" placeholder="Internship Title" required>
      <textarea rows="4" placeholder="Task Description or Submission Link..." required></textarea>
      <button type="submit">Submit Task</button>
    </form>
    <a href="dashboard.html">⬅ Back to Dashboard</a>
  </div>

  <script>
    function handleSubmit(e) {
      e.preventDefault();
      alert("✅ Task submitted successfully! Great work, intern!");
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
